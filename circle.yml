machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  node:
    version: 7.4
  services:
    - docker

general:
  artifacts:
    - errorShots/

dependencies:
  post:
    - pip install docker-compose
    - npm run deploy

test:
  pre:
    - mkdir -p errorShots
    - docker-compose up -d front selenium-server
  override:
    - curl --retry 60 --retry-delay 1 -sS http://localhost:4444
    - npm run test-integration

deployment:
   release:
     tag: /v[0-9]+(\.[0-9]+)*/
     owner: rfit
     commands:
       - firebase -P production deploy -p deploy/production --token $FIREBASE_TOKEN
   staging:
     branch: [master]
     commands:
       - firebase -P staging deploy -p deploy/staging --token $FIREBASE_TOKEN
